<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>YAK</title>
</head>
<body>
    <header id="header">
        <img src="https://media.istockphoto.com/photos/yak-on-the-trail-mount-ama-dablam-on-background-nepal-picture-id517469968" alt="Yak" id="header-img"> 
        <nav id="nav-bar">
            <ul class="nav-list">
                <li>
                    <a href="#video" class="nav-link">Yak Feed</a>
                </li>
                <li>
                    <a href="#form" class="nav-link">Yak Care</a>
                </li>
                <li>
                    <a href="#submit" class="nav-link">Yak Taming</a>
                </li>
            </ul>
        </nav>   
    </header> 

    <main>
        <h1 id="main-heading">Want your own Yak ?</h1>
        <p id="description">Easiest way to get your Yak !</p>
        
        <section class="steps">
            <h2 class="steps-heading">3 steps to do:</h2>
            <ol>
                <li>Input your email below</li>
                <li>Submit</li>
                <li>Wait for response</li>
            </ol>
            <hr>
        </section>

        <video id="video" controls>
            <source src="https://www.youtube.com/watch?v=kRPwIsJ00_I.webm" type="video/webm">
            <source src="https://www.youtube.com/watch?v=kRPwIsJ00_I.mp4" type="video/mp4">
            There should be a video of Yak eating grass.
        </video>

        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <h3 class="form-heading">Order now !</h3>
            <label for="email">
                <input type="email" name="email" id="email" placeholder="Type your email here">
            </label>
            <input type="submit" value="Send" id="submit">
        </form>

    </main>
</body>
</html>
